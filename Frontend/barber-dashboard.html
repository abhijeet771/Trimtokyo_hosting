<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barber Dashboard | TrimTokyo</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #d7fbe8 0%, #fefefe 50%, #fddde6 100%);
      background-size: cover;
      font-family: 'Roboto Slab', Arial, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white/70 backdrop-blur-xl shadow-md p-4 flex justify-between">
    <h1 class="text-2xl font-semibold text-gray-800">TrimTokyo Barber Dashboard</h1>
    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
      Logout
    </button>
  </nav>

  <div class="p-6 max-w-6xl mx-auto">

    <!-- PROFILE OVERVIEW -->
    <section class="bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-md mb-8 border border-gray-200">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Profile Overview</h2>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <div class="p-4 bg-white rounded-xl shadow border">
          <p class="text-sm text-gray-500">Name</p>
          <p id="barberName" class="font-semibold text-lg text-gray-800">Loading...</p>
        </div>

        <div class="p-4 bg-white rounded-xl shadow border">
          <p class="text-sm text-gray-500">Email</p>
          <p id="barberEmail" class="font-semibold text-lg text-gray-800">Loading...</p>
        </div>

        <div class="p-4 bg-white rounded-xl shadow border">
          <p class="text-sm text-gray-500">Role</p>
          <p class="font-semibold text-lg text-gray-800">Barber</p>
        </div>

      </div>
    </section>

    <!-- NEW BOOKING REQUESTS -->
    <section class="bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-md mb-8 border border-gray-200">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">New Booking Requests</h2>

      <div id="requestsContainer" class="space-y-4">
        <!-- Dynamically injected booking requests -->
      </div>

      <p id="noRequests" class="text-gray-600 text-sm">No new booking requests.</p>
    </section>

    <!-- TODAY'S APPOINTMENTS -->
    <section class="bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-md border border-gray-200 mb-20">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">Today's Appointments</h2>

      <div id="appointmentsContainer" class="space-y-4">
        <!-- Dynamically injected today's appointments -->
      </div>

      <p id="noAppointments" class="text-gray-600 text-sm">No appointments for today.</p>
    </section>

  </div>

  <!-- JS File -->
  <script src="js/barberDashboard.js"></script>

</body>
</html>
