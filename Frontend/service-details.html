<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Services | TrimTokyo</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #d7fbe8 0%, #fefefe 50%, #fddde6 100%);
      font-family: 'Roboto Slab', Arial, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- HEADER -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-2xl font-bold text-gray-800">TrimTokyo</h1>

    <div class="flex items-center gap-4">
      <!-- CART BUTTON -->
      <button
        onclick="window.location.href='dashboard_user.html'"
        class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition"
      >
        üõí Cart
      </button>

      <!-- BACK BUTTON -->
      <a href="service.html" class="text-sm text-blue-600 hover:underline">
        ‚Üê Back
      </a>
    </div>
  </header>

  <!-- STORE DETAILS -->
  <section class="max-w-5xl mx-auto mt-10 px-4">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">

      <!-- Store Image -->
      <img
        id="storeImage"
        src="Barber.png"
        alt="Store Image"
        class="w-full h-64 object-cover"
      />

      <!-- Store Info -->
      <div class="p-6">
        <h2 id="storeName" class="text-3xl font-bold text-gray-800">
          Loading Store...
        </h2>
        <p id="storeLocation" class="text-gray-500 mt-1">
          Fetching details
        </p>
      </div>
    </div>
  </section>

  <!-- SERVICES LIST -->
  <section class="max-w-5xl mx-auto mt-8 px-4">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">
      Available Services
    </h3>

    <div
      id="servicesContainer"
      class="grid grid-cols-1 md:grid-cols-2 gap-6"
    >
      <!-- Services injected by JS -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="mt-16 text-center text-gray-500 text-sm">
    ¬© 2026 TrimTokyo. All rights reserved.
  </footer>

  <!-- PAGE SCRIPT -->
  <script src="js/service-details.js"></script>
</body>
</html>
